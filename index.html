<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="container">
    <div class="card">
      <div id="details" class="card__details">
        <p id="text" class="card__text"></p>
        <div class="card__author">
          <p id="name" class="card__name"></p>
          <p id="profession" class="card__profession"></p>
        </div>
      </div>
      <div id="image" class="card__image-buttons">
        <div class="card__buttons">
          <button id="button-prev" class="card__button-prev"><img id="icon-prev" src="/images/icon-prev.svg" alt="icon-prev"></button>
          <button id="button-next" class="card__button-next"><img id="icon-next" src="/images/icon-next-hover.svg" alt="icon-next"></button>
        </div>
      </div>
    </div>
    
    <!--   <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Gustavo S. Dos Santos</a>.
    </footer> -->
    <script src="./js/main.js"></script>
  </main>
    
</body>

</html>
